0000FF <-- background text color (in hexadecimal BBGGRR note that is is blue green red instead of red green blue)
FFFFFF <-- text color (in hexadecimal BBGGRR)
0000FF <-- text display color backlight on        (in hexadecimal BBGGRR)
CECECE <-- background display color backlight on  (in hexadecimal BBGGRR)
522BFF <-- text display color backlight off       (in hexadecimal BBGGRR)
505050<-- background display color backlight off (in hexadecimal BBGGRR)
